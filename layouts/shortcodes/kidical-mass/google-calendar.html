
<a href="https://calendar.google.com/calendar/ical/{{ .Get "icalid" }}/public/basic.ics">calendar.ics</a><br/>
<br/>

{{ $height:= 600 }}
{{ if .Get "height" }}
  {{ $height = .Get "height" }}
{{ end }}

{{ $width:= 800 }}
{{ if .Get "width" }}
  {{ $width = .Get "width" }}
{{ end }}


<iframe src="https://calendar.google.com/calendar/embed?
height={{ $height }}&
wkst=1&
bgcolor=%23ffffff&
ctz=America%2FHalifax&
mode=AGENDA&
showNav=0&
showPrint=0&
showTabs=0&
showCalendars=0&
showTitle=1&
src={{ .Get "src" }}&
color=%23ffffff"
style="background-color:#ffffff;color=white;border-radius: 0.25em;padding:10px;box-shadow:1px 1px 5px grey; display:inline;"
width="{{ $width }}"
height="{{ $height }}"
frameborder="0"
scrolling="no">
</iframe>
<div style="display:inline;vertical-align:top;min-width:{{ $width }}px" width="65%">
<picture style="display:inline;">
<source style="display:inline;" srcset="../img/more-header_320.jpg" media="(max-width: 568px)">
<source style="display:inline;" srcset="../img/more-header_481.jpg" media="(max-width: 813px)">
<source style="display:inline;" srcset="../img/more-header_611.jpg">
<img  style="display:inline;vertical-align:top;min-width:{{ $width }}px" width="65%" alt="A closeup of a young girl who is waving at the camera. She has brown skin, and long brown hair which is tied back behind her shoulders. She is wearing a ball cap, a bike helmet and a shirt with a unicorn on it."  src="../img/more-header_611.jpg"></img>
</picture>
<div style="padding-left:20px;font-size:0.75em;text-align:right;width:65%;min-width:{{ $width }}px;">Photograph by: Alexa MacLean</div>
</div>
