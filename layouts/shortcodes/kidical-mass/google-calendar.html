
<a href="https://calendar.google.com/calendar/ical/{{ .Get "icalid" }}/public/basic.ics">calendar.ics</a><br/>
<br/>

{{ $height:= 600 }}
{{ if .Get "height" }}
  {{ $height = .Get "height" }}
{{ end }}

{{ $width:= 800 }}
{{ if .Get "width" }}
  {{ $width = .Get "width" }}
{{ end }}


<iframe src="https://calendar.google.com/calendar/embed?
height={{ $height }}&
wkst=1&
bgcolor=%23ffffff&
ctz=America%2FHalifax&
mode=AGENDA&
showNav=0&
showPrint=0&
showTabs=0&
showCalendars=0&
showTitle=1&
src={{ .Get "src" }}&
color=%23ffffff"
style="background-color:#ffffff;color=white;border-radius: 0.25em;padding:10px;box-shadow:1px 1px 5px grey"
width="{{ $width }}"
height="{{ $height }}"
frameborder="0"
scrolling="no">
</iframe>
