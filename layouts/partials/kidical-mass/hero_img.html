{{ if isset .Params "hero_image_large" }}
<div id="heroImage">
  <picture>
    <source srcset="{{ .Params.hero_image_small |absURL}}" media="(max-width: 475px)">
    <source srcset="{{ .Params.hero_image_medium |absURL}}" media="(max-width: 813px)">
    <source srcset="{{ .Params.hero_image_large |absURL}}">
    <img alt="{{.Params.hero_imgage_alt_txt}}" id="header_img" src="{{ .Params.hero_image_large |absURL}}">
  <picture>
  <button onclick="onClickDownButton()" id="downButton"><i class="fa fa-chevron-down"></i></button>
  <div style="padding-left:20px;font-size:0.75em;">{{.Params.hero_image_attrib}}</div>
</div>
{{ else }}
<div class="main-single"></div>
{{ end }}
