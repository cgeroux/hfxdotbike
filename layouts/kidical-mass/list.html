<!DOCTYPE html>
<html lang="en">
  <head>
    
    {{ partial "kidical-mass/head.html" . }}
  </head>
  <body>
      {{ partial "kidical-mass/header.html" . }}
      <div id="heroImage">
        {{ $image:= resources.Get "kidical-mass/img/header02.jpg"}}
        {{ $image:= $image.Resize "2048x q50"}}
        <img id="header_img" src="{{ $image.RelPermalink }}">
        <button onclick="onClickDownButton()" id="downButton"><i class="fa fa-chevron-down"></i></button>
      </div>
    <main>
      {{.Content}}
    </main>
    {{ partial "kidical-mass/footer.html" . }}
  </body>
</html>
